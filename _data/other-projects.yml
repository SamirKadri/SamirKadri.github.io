- name: University of Toronto Formula Racing - FSAE
  url: https://fsaeutoronto.ca/
  code: https://fsaeutoronto.ca/
  description: >
    I was part of UofT's Formula Student team, where I designed and manufactured critical vehicle systems, specializing in high-performance suspension and aerodynamics components. By utilizing topology optimization, I developed rear suspension uprights specifically for in-hub motor integration and 5-axis CNC manufacturability, supported by detailed engineering drawings and GD&T standards. I also designed the front wing and nosecone assembly, incorporating optimized mounts that contributed to a 23.3% overall performance increase. My work extended into hands-on production, where I manufactured composite aerodynamic devices using 3D-printed and CNC foam molds. To ensure peak performance, the components were validated through professional-grade testing, including 4-post rig analysis at Multimatic and wind tunnel sessions at Ford Motors.
  used:
    - thing: SolidWorks
    - thing: Ansys Mechanical
    - thing: GD&T 
    - thing: Siemens STAR-CCM+
    - thing: HPC Workflows

- name: SparkJet Actuator Model Development and Optimisation for Flow Reattachment
  url: https://turbulence.mie.utoronto.ca/
  code: https://turbulence.mie.utoronto.ca/
  description: >
    My research and development work at the Turbulence Research Lab involves the advancement of active flow control through the development of a high-fidelity CFD model for Spark-Jet actuators. This model is designed to accurately simulate complex phenomena, including peak jet velocity, localized temperature rise, and the critical dynamics of flow reattachment. To handle the intensive computational requirements of these simulations, I execute complex COMSOL Multiphysics models on High-Performance Computing (HPC) clusters.
  used:
    - thing: COMSOL Multiphysics
    - thing: HPC Workflows
    - thing: Fluid Mechanics 

- name: Python based CFD Solver for 2-D Lid Driven Cavity
  url: https://github.com/bchiang7/CS3200-Project
  code: https://github.com/bchiang7/CS3200-Project
  description: >
    Driven by the complexities of fluid behavior, I developed a high-fidelity CFD solver in Python to simulate steady, incompressible flow within various cavity geometries. The core of the solver implements the SIMPLE algorithm for pressure-velocity coupling, utilizing Rhie-Chow interpolation on a collocated, finite-volume grid to ensure numerical stability.
  used:
    - thing: Python
    - thing: COMSOL Multiphysics
    - thing: Fluid Mechanics
    - thing: Heat Transfer

