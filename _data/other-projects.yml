- name: SparkJet Actuator Model Development and Optimisation for Flow Reattachment
  url: https://turbulence.mie.utoronto.ca/
  code: https://turbulence.mie.utoronto.ca/
  description: >
    My research and development work at the Turbulence Research Lab involves the advancement of active flow control through the development of a high-fidelity CFD model for Spark-Jet actuators. This model is designed to accurately simulate complex phenomena, including peak jet velocity, localized temperature rise, and the critical dynamics of flow reattachment. To handle the intensive computational requirements of these simulations, I execute complex COMSOL Multiphysics models on High-Performance Computing (HPC) clusters. This approach not only ensures a high degree of model accuracy but also maximizes computational efficiency when analyzing the fluid-thermal interactions essential for aerospace applications.
